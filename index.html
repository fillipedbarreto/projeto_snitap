<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snitap Patins</title>
    
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Syne:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="#" title="Logotipo da Snitap"><img src="assets/logo.svg" alt="Logotipo da Snitap"></a>
        <a href="#" title="Icone de bolsa de compras">
            <img src="assets/icons/shopping-bag.svg" alt="Icone de bolsa de compras">
            <span>1</span>
        </a>
    </nav>

    <section class="hero">
        <div>
            <h1>Snitap, sua vida mais 
                <div>
                    <span>radical</span>
                    <span>divertida</span>
                    <span>saudável</span>
                    <span>radical</span>
                </div>
            </h1>

            <div class="buttons">
                <a href="#" class="button buy shadow">
                    <img src="assets/icons/shopping-bag.svg" alt="Icone de bolsa de compras">
                    COMPRAR AGORA
                </a>
                <a href="#" class="button play">
                    <span class="shadow">
                        <img src="assets/icons/play.svg" alt="Icone de botão de play">
                    </span>
                    VEJA EM AÇÃO
                </a>
            </div>
        </div>

        <div>
            <div class="content" title="Animação com um patins entrando na tela pela direita">
                <img src="assets/hero/ellipse.svg" alt="">
                <img src="assets/hero/patins-image.png" alt="">
                <img src="assets/hero/stars-1.svg" alt="">
                <img src="assets/hero/stars-2.svg" alt="">
            </div>
        </div>
    </section>

    <section class="banner">
        <div class="scroller bg-gradient-animate">
            <div class="rolling">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
                <img src="assets/banner.svg" alt="">
            </div>
        </div>
    </section>

    <section class="gallery">
        <header>
            <span>GALERIA DE FOTOS</span>
            <h2>#usesnitap por aí</h2>
        </header>

        <div class="content">
            <figure>
                <img src="assets/images/image-01.png" alt="Foto de uma mulher andando de patins Snitap">
                <figcaption>
                    <img src="assets/images/person.png" alt="Foto de perfil do usuário">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
    
            <figure data-delay>
                <img src="assets/images/image-02.png" alt="Foto de um grupo de pessoas andando de patins Snitap">
                <figcaption>
                    <img src="assets/images/person.png" alt="Foto de perfil do usuário">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
    
            <figure>
                <img src="assets/images/image-03.png" alt="Foto uma pessoa amarrando um patins Snitap">
                <figcaption>
                    <img src="assets/images/person.png" alt="Foto de perfil do usuário">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
    
            <figure data-delay>
                <img src="assets/images/image-04.png" alt="Foto de pés com patins Snitap">
                <figcaption>
                    <img src="assets/images/person.png" alt="Foto de perfil do usuário">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <div class="logo">
            <img src="assets/logo.svg" alt="Logotipo da Snitap">
            Snitap
        </div>

        <nav>
            <a href="#">Sobre</a>
            <a href="#">Nossas lojas</a>
            <a href="#">Política de privacidade</a>
        </nav>

        <div class="social">
            <a href="#" title="Instagram">
                <img src="assets/icons/instagram.svg" alt="">
            </a>
            <a href="#" title="Facebook">
                <img src="assets/icons/facebook.svg" alt="">
            </a>
            <a href="#" title="Youtube">
                <img src="assets/icons/youtube.svg" alt="">
            </a>
            <a href="#" title="Tiktok">
                <img src="assets/icons/tiktok.svg" alt="">
            </a>
        </div>
    </footer>

</body>
</html>
